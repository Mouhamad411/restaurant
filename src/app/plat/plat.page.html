<ion-header>
  <ion-toolbar>
    <ion-title>
     Plat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/plat/ajouter">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>  
  </ion-fab>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plat</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-list>
      <ion-item *ngFor="let plat of plats" >
      <ion-label>{{plat.nom}}</ion-label>
      {{plat.prix}}
      <ion-icon name="create" color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
      <ion-icon name="trash" color="danger" (click)="delete(plat)"></ion-icon>
      </ion-item>
    </ion-list> 
</div>

  <app-explore-container name="Ajout Plat"></app-explore-container>
</ion-content>
